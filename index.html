<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Gif Tastic</title>

  <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
</head>
<body>

<header id="header"></header>

<div class="sidebar">
  <div class="logo">Gif Hop</div>
  <div class="sidebar1">
    <form id="btn-form" class="hello">
      <label for="btn-input">ADD ARTIST</label><br>
      <input type="text" id="btn-input">
      <input id="plus-button" type="submit" value="+">
    </form>
  </div>
  <div class="sidebar2">
    <div class="slider">
      <label>LIMIT</label><br>

      <input class="slider-range" type="range" value="10" min="1" max="25">
      <div class="slider-val"><span class="slider-value">10</span></div>
    </div>
  </div>
  <div class="sidebar3">
    <div id="btns"></div>
  </div>
</div>

<div class="grid">
  <div class="grid-sizer" id="gif-area"></div>
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
